<!DOCTYPE html>
<html>
<head>
    <title>Book Car Wash Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Book Car Wash Service</h1>

    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'book_service' %}">
                {% csrf_token %}

                <!-- SERVICE -->
                <div class="mb-3">
                    <label class="form-label">Select Service</label>
                    <select class="form-select" name="service_id" required>
                        {% for service in services %}
                            <option value="{{ service.id }}">
                                {{ service.name }} - ${{ service.price }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- VEHICLE TYPE -->
                <div class="mb-3">
                    <label class="form-label">Vehicle Type</label>
                    <input type="text" class="form-control"
                           name="vehicle_type"
                           placeholder="e.g., Sedan, SUV" required>
                </div>

                <!-- VEHICLE NUMBER -->
                <div class="mb-3">
                    <label class="form-label">Vehicle Number</label>
                    <input type="text" class="form-control"
                           name="vehicle_number"
                           placeholder="License plate" required>
                </div>

                <!-- DATE -->
                <div class="mb-3">
                    <label class="form-label">Preferred Date</label>
                    <input type="date"
       class="form-control"
       name="booking_date"
       min="{{ today }}"
       required>

                </div>
                 

                <!-- TIME -->
                <div class="mb-3">
                    <label class="form-label">Preferred Time</label>
                    <input type="time" class="form-control"
                           name="booking_time" required>
                </div>

                <!-- OPTIONAL -->
                <div class="mb-3">
                    <label class="form-label">Special Instructions</label>
                    <textarea class="form-control"
                              name="special_instructions"
                              rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Book Now</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>

    <div class="mt-4">
        <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>
</div>
</body>
</html>
